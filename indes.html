<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charest="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Social links profile</title>
    <!-- Favicon Page ⬇ -->
    <link rel="icon" type="image/png" href="img/favicon-32x32.png" />
    <!-- Render All Elements Normally ⬇ -->
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <!-- Template CSS File ⬇ -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img class="card__img" src="img/avatar-jessica.jpeg" alt="profile pic" />
      <div class="card__info">
        <h1 class="card__name">Jessica Randall</h1>
        <address class="card__address">London, United Kingdom</address>
        <p class="card__bio">"Front-end developer and avid reader."</p>
      </div>
      <ul class="card__list">
        <li class="card__item">GitHub</li>
        <li class="card__item">Frontend Mentor</li>
        <li class="card__item">Linkedin</li>
        <li class="card__item">Twitter</li>
        <li class="card__item">Instagram</li>
      </ul>
    </div>
  </body>
</html>
